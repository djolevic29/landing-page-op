<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Djole Landing Page</title>
</head>
<body>
<header>
    <h1>Welcome to the Djole Landing Page</h1>
    <nav>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="about">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing the best services for our clients.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>We offer a range of services tailored to meet the needs of our clients.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <p>Â© 2023 Djole</p>
</footer>
</body>
</html>
